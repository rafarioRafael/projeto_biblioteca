<div class="container">
    <h2 mat-dialog-title>{{ operacao }} Cliente</h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditarLivro()">
    <mat-dialog-content class="mat-typography">
      <div class="row">
        <div class="column">
          <mat-form-field >
            <mat-label>Titulo do livro</mat-label>
            <mat-select formControlName="titulo">
              <mat-option *ngFor="let titulo of titulos" [value]="titulo.titulo">
                {{ titulo.titulo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('titulo')?.hasError('required') && form.get('titulo')?.touched">Titulo com valor
              <strong>Inválido</strong></span>
            <span *ngIf="form.get('titulo')?.hasError('maxlength')">Titulo com muitas caracteres</span>
          </div>
        </div>

          <div class="error">

              valor <strong>Inválido</strong></span>
            <span *ngIf="form.get('autor')?.hasError('maxlength')">Autor com muitas caracteres</span>
          </div>
        </div> -->
      </div>

      <div class="row">
        <div class="column">
          <mat-form-field>
            <mat-label>Alugado por</mat-label>

              <mat-option *ngFor="let alugadoPor of alugadosPor" [value]="alugadoPor.nome">

      <div class="row">
        <div class="column">
          <mat-form-field>
            <mat-label>Data inicial</mat-label>
            <mat-date-range-input>
              <input matStartDate placeholder="Start date" formControlName="data_inicial">
              <input matEndDate placeholder="End date" formControlName="data_final">
            </mat-date-range-input>
            <!-- <input [max]="maxDate"  matInput [matDatepicker]="picker"> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

          </mat-form-field>
          <div class="error">

      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button color="primary" type="submit" mat-button cdkFocusInitial>Adicionar livro</button>
